<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Yuri 1 Aninho</title>
  <meta name="viewport" content="width=1080, height=1920, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 1080px;
      height: 1920px;
      object-fit: cover;
      background-color: #000;
    }

    #playButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.4);
      border: 2px solid white;
      color: white;
      padding: 20px;
      font-size: 32px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 2;
      transition: 0.3s ease;
    }

    #playButton:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%) scale(1.1);
    }
  </style>
</head>
<body>

  <video id="video" loop playsinline>
    <source src="video.mp4.mp4" type="video/mp4">
    Seu navegador não suporta vídeos HTML5.
  </video>

  <button id="playButton">▶</button>

  <script>
    const video = document.getElementById('video');
    const button = document.getElementById('playButton');

    button.addEventListener('click', () => {
      video.muted = false;
      video.play();
      button.style.display = 'none';
    });

    // Inicia silenciosamente o vídeo para já carregar em background
    video.muted = true;
    video.play();
  </script>
</body>
</html>

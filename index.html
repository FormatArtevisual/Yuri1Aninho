<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Yuri 1 Aninho</title>
  <meta name="viewport" content="width=1080, height=1920, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 1080px;
      height: 1920px;
      object-fit: cover;
      background-color: #000;
      display: block;
    }

    #overlayPlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.5);
      border: none;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
      transition: 0.3s ease;
    }

    #overlayPlay:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%) scale(1.1);
    }

    #overlayPlay svg {
      width: 40px;
      height: 40px;
      fill: white;
    }
  </style>
</head>
<body>

  <video id="video" controls style="display: none;">
    <source src="video.mp4.mp4" type="video/mp4">
    Seu navegador não suporta vídeo HTML5.
  </video>

  <!-- Botão estilo Canva -->
  <button id="overlayPlay" aria-label="Play">
    <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
      <path d="M16 12v40l36-20z"/>
    </svg>
  </button>

  <script>
    const video = document.getElementById('video');
    const playBtn = document.getElementById('overlayPlay');

    playBtn.addEventListener('click', () => {
      playBtn.style.display = 'none';
      video.style.display = 'block';
      video.muted = false;
      video.play();
    });
  </script>

</body>
</html>

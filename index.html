<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Yuri 1 Aninho</title>
  <meta name="viewport" content="width=1080, height=1920, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #container {
      position: relative;
      width: 1080px;
      height: 1920px;
      background-color: #000;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    #playButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.5);
      border: none;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
    }

    #playButton svg {
      width: 40px;
      height: 40px;
      fill: white;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" playsinline preload="auto">
      <source src="video.mp4.video.mp4" type="video/mp4">
      Seu navegador não suporta vídeo.
    </video>

    <button id="playButton">
      <svg viewBox="0 0 64 64">
        <path d="M16 12v40l36-20z"/>
      </svg>
    </button>
  </div>

  <script>
    const video = document.getElementById("video");
    const playButton = document.getElementById("playButton");

    playButton.addEventListener("click", async () => {
      try {
        await video.play();
        video.muted = false;
        playButton.style.display = "none";
      } catch (e) {
        alert("O vídeo não pôde ser iniciado automaticamente. Toque novamente.");
      }
    });
  </script>
</body>
</html>
